<div [class]="'page page--' + pageLayout" id="page-focus" tabindex="-1" [attr.aria-label]="pageTitle">
  <!-- <a class="accessibility-nav" routerLink="." (click)="focusContent()" i18n>Skip to main content</a> -->

  <nav *ngIf="shouldShowNavigation()" app-page-menu style="position: fixed;height: 100%;"></nav>

  <main [class]="pageLayout === 'login' ? 'page__login flow' : 'page__content flow'" id="content-focus" tabindex="-1">
    <ng-content></ng-content>
  </main>
</div>
