<span style="font-weight: bold;color: #fff;background-color: var(--sky11);width: 100%;display: block;text-align: center;">
  Trigger - id {{ panelId }}
</span>
<div class="form__edit__item" style="margin-left: 4px;margin-right: 4px;" *ngIf="workflow.groups.length > 0">
  <div>
    <div class="form__edit__item__titlesky" i18n>Name</div>
    <div class="form__edit__item__value short">
      <input
        [value]="workflow.name"
        (change)="updateField($event)"  
      >
    </div>
  </div>

  <div style="font-size: 24px;font-weight: bold; color: var(--sky11);border-top: 2px solid var(--sky11);border-bottom: 2px solid var(--sky11);width: 100%;">
    <span style="width: 25px;display: inline-block;"></span>
    <fa-icon icon="sitemap" size="xs" [fixedWidth]="true"></fa-icon>
    Group #0
  </div>
  <form
    [formGroup]="formControls"
    style="width: 100%;"
  >
    <div *ngFor="let property of workflow.groups[0].properties">
      <div>
        <div class="form__edit__item__titlesky" i18n>{{ property.name }}</div>
        <div class="form__edit__item__value short">

          <!-- Async -->
          <div class="form__container__editionmode" *ngIf="property.name === 'async'">
            <label class="form__switch">
              <input
                [id]="property.id"
                name="async"
                type="checkbox"
                formControlName="async"
                (change)="updateProperty(property)"
                >
              <span class="slider" data-cy="type-editionmode-button"></span>
            </label>
          </div>
    
          <!-- inventoryentry -->
          <div class="form__container__editionmode" *ngIf="property.name === 'inventoryentry'">
            <label class="form__switch">
              <input
                [id]="property.id"
                name="inventoryentry"
                type="checkbox"
                formControlName="inventoryentry"
                (change)="updateProperty(property)"
                >
              <span class="slider" data-cy="type-editionmode-button"></span>
            </label>
          </div>

          <!-- History -->
          <div class="form__container__editionmode" *ngIf="property.name === 'history'">
            <label class="form__switch">
              <input
                [id]="property.id"
                name="history"
                type="checkbox"
                formControlName="history"
                (change)="updateProperty(property)"
                >
              <span class="slider" data-cy="type-editionmode-button"></span>
            </label>
          </div>

          <!-- Maxhistory -->
          <ng-select
            *ngIf="property.name === 'maxhistory'"
            [id]="property.id"
            required
            formControlName="maxhistory"
            [clearable]="false"
            (change)="updateProperty(property)"
            [ngClass]="{ 'ng-invalid': true }" 
          >
            <ng-option
              *ngFor="let prop of numbers"
              [value]="prop"
            >
              {{ prop }}
            </ng-option>
          </ng-select>

          <!-- Typefilter -->
          <span *ngIf="property.name === 'typefilter'">
            <input
              [value]="property.value"
              [id]="property.id"
              formControlName="typefilter"
              (change)="updateProperty(property)"
            >
          </span>

          <!-- Treefiltering -->
          <div class="form__container__editionmode" *ngIf="property.name === 'treefiltering'">
            <label class="form__switch">
              <input
                [id]="property.id"
                name="treefiltering"
                type="checkbox"
                formControlName="treefiltering"
                (change)="updateProperty(property)"
                >
              <span class="slider" data-cy="type-editionmode-button"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
