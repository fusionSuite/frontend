<div class="page__inner__title__timeline" data-cy="timeline-title">
  <fa-icon icon="timeline" [fixedWidth]="true"></fa-icon>
  Workflow
  <span class="page__inner__title__note"> modifications</span>
</div>

<div class="form__edit__item__value">
  Item triggers
  <span
    class="workflow__btn"
    disabled
    dndDraggable="Create an item"
    dndType="trigger"
    id="testtest"
  >
    <fa-icon icon="plus" [fixedWidth]="true"></fa-icon>
    create
  </span>
  <span
    class="workflow__btn"
    disabled
    dndDraggable="Update an item"
    dndType="trigger"
    id="testtest"
  >
    <fa-icon icon="pen" [fixedWidth]="true"></fa-icon>
    update
  </span>
  <span
    class="workflow__btn"
    disabled
    dndDraggable="Soft-delete an item"
    dndType="trigger"
    id="testtest"
  >
    <fa-icon icon="trash" [fixedWidth]="true"></fa-icon>
    soft delete
  </span>
  <span
    class="workflow__btn"
    disabled
    dndDraggable="Delete an item"
    dndType="trigger"
    id="testtest"
  >
    <fa-icon icon="xmark" [fixedWidth]="true"></fa-icon>
    delete
  </span>
</div>

<div class="form__edit__item__value">
  Other triggers
  <span
    class="workflow__btn"
    disabled
    dndDraggable="datetime"
    dndType="trigger"
    id="testtest"
  >
    <fa-icon icon="calendar" [fixedWidth]="true"></fa-icon>
    date & time
  </span>
  <span
    class="workflow__btn"
    disabled
    dndDraggable="webhook"
    dndType="trigger"
    id="testtest"
  >
    webhook
  </span>
</div>

<div class="form__edit__item__value">
  Nodes
  <span
    class="workflow__btn"
    disabled
    dndDraggable="A rule"
    dndType="node"
    id="testtest"
  >
    <fa-icon icon="filter" [fixedWidth]="true"></fa-icon>
    Rule
  </span>
</div>

<div class="form__edit__item__value">
  Actions
  <span
    class="workflow__btn"
    disabled
    dndDraggable="An action script"
    dndType="action"
    id="testtest"
  >
    <fa-icon icon="scroll" [fixedWidth]="true"></fa-icon>
    Action script
  </span>
  <span
    class="workflow__btn"
    disabled
    dndDraggable="Create an item"
    dndType="action"
    id="testtest"
  >
    <fa-icon icon="plus" [fixedWidth]="true"></fa-icon>
    Create item
  </span>
</div>

<div style="min-height: 500px;resize: vertical;">

  <div
    id="drawflowDiv"
    style="border: 1px solid red;height: 100%;resize: vertical;"
    dndDropzone
    (dndDrop)="onDrop($event)"
  >
  </div>
  <div class="workflow__barzoom">
    <fa-icon icon="search-minus" [fixedWidth]="true" (click)="flowchart.zoom_out()"></fa-icon>
    <fa-icon icon="search" [fixedWidth]="true" (click)="flowchart.zoom_reset()"></fa-icon>
    <fa-icon icon="search-plus" [fixedWidth]="true" (click)="flowchart.zoom_in()"></fa-icon>
  </div>
</div>
