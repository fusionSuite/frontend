<app-page i18n-page-title page-title="New type">
  <div style="display: flex; flex-direction: column;height: 100%">
    <header class="page__header flow flow--small">
      <h1 i18n>Import types</h1>
    </header>

    <div class="page__inner" style="height: 100%;">
      <form class="form" style="flex-grow: 1;">
        <div class="form__draganddrop" appDragdropfile (fileDropped)="onFileDropped($event)" data-cy="type-import-dragdropzone">
          <div style="margin-top: 80px;" i18n>
            Drag and drop file here
          </div>
          <div>
            <label for="file" i18n>or<br></label>
            <input type="file" id="file" (change)="handleFileInput($event)" data-cy="type-import-imputfile" />
          </div>        
        </div>
      </form>
    </div>
  </div>
</app-page>
