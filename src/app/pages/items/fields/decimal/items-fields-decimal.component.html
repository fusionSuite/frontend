<div class="itemsFields">
  <span class="itemsFields__title">
    <div>
      {{ property.name }}
      <fa-icon
        icon="circle-info"
        [fixedWidth]="true"
        class="info"
        *ngIf="property.description !== '' && property.description !== null && property.description !== undefined"
        (click)="toggleDescription()"
      ></fa-icon>
    </div>
    <div class="quickactions" *ngIf="editionMode">
      .:|
      <a (click)="setDefault()">
        <fa-icon icon="rotate-left" [fixedWidth]="true" size="xs"></fa-icon>reset to default
      </a>
      |
      <a (click)="setEmpty()">
        <fa-icon icon="xmark" [fixedWidth]="true" size="xs"></fa-icon>empty
      </a>
      |:.
    </div>
  </span>
  <div
    *ngIf="!editionMode && property.value !== null"
    class="itemsFields__valuereadonly"
  >
    <span>
      {{ property.value }} {{property.unit}}
    </span>
  </div>

  <div
    *ngIf="editionMode"
    class="itemsFields__value"
  >
    <form
      [formGroup]="formControls"
    >
      <input
        formControlName="value"
        data-cy="item-edit-property-input"
        type="text"
        class="short"
        size="10"
        pattern="^[-]{0,1}[0-9]+.[0-9]+$"
        (change)="setValue()"
      >
      <span class="unit">{{property.unit}}</span>
    </form>
    <div *ngIf="formControls.controls.value.errors?.['pattern']" class="error" i18n>Enter only numbers and separate by '.'</div>
    </div>
    <div class="copycontainer">
    <fa-icon
      [icon]="['far', 'clone']"
      [fixedWidth]="true"
      class="copy"
      *ngIf="property.value !== '' && property.value !== null"
      (click)="toClipboard(property.value)"
    ></fa-icon>
  </div>
  <div *ngIf="displayDescription" class="description">
    {{property.description}}
  </div>
</div>
