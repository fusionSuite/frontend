<app-page i18n-title title="Log in to FusionSuite" layout="simple">
  <header class="page__header">
    <h1 i18n>Log in to FusionSuite</h1>
  </header>

  <div class="page__inner">
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="flow">
      <div
        class="alert alert--error"
        role="alert"
        *ngIf="formError"
      >
        <div class="alert__title">
          <fa-icon icon="exclamation-circle"></fa-icon>
          <ng-container i18n>Error</ng-container>
        </div>

        <p class="alert__message">
          {{ formError }}
        </p>
      </div>

      <div>
        <label for="username" i18n>Username</label>
        <input
          id="username"
          type="text"
          required
          formControlName="username"
          [attr.aria-invalid]="usernameIsInvalid"
          [attr.aria-errormessage]="usernameIsInvalid ? 'username-error' : null"
        >

        <div
          class="form__error"
          id="username-error"
          role="alert"
          *ngIf="usernameIsInvalid"
        >
          <fa-icon icon="exclamation-circle"></fa-icon>
          <span class="sr-only" i18n>Error:</span>
          <span *ngIf="formControls.username.hasError('required')" i18n>
            The username is required.
          </span>
        </div>
      </div>

      <div>
        <label for="password" i18n>Password</label>
        <input
          id="password"
          type="password"
          required
          formControlName="password"
          [attr.aria-invalid]="passwordIsInvalid"
          [attr.aria-errormessage]="passwordIsInvalid ? 'password-error' : null"
        >

        <div
          class="form__error"
          id="password-error"
          role="alert"
          *ngIf="passwordIsInvalid"
        >
          <fa-icon icon="exclamation-circle"></fa-icon>
          <span class="sr-only" i18n>Error:</span>
          <span *ngIf="formControls.password.hasError('required')" i18n>
            The password is required.
          </span>
        </div>
      </div>

      <div class="form__actions">
        <button type="submit" class="button--primary" i18n>Login</button>
      </div>
    </form>
  </div>
</app-page>
